<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=T, initial-scale=1.0">
    <title>TODO list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
</head>
<body class="bg-light-mode">
    <main class="container">
        <div class="row">
        <h1 class="col-12">Todo list</h1>
        <nav class="row navbar">
            <div class="col-8 search-input-group pe-4">
                <input type="text" class="form-control bg-light-mode search-input border-purple bottom-shadow" placeholder="Search..." aria-label="Search" id="search-input">
                <button class="btn bg-light-mode search-button" type="button">
                    <img src="./assets/img/search-icon.png" alt="">
                </button>
            </div>
            <div class="col-3 nav-item dropdown color-white">
                <a class="nav-link btn-purple dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown-toggle">
                  All
                </a>
                <ul class="dropdown-menu m-0 p-0 border-purple">
                  <li><a class="dropdown-item" href="#" id="all">All</a></li>
                  <li><a class="dropdown-item" href="#" id="complete">Complete</a></li>
                  <li><a class="dropdown-item" href="#" id="incomplete">Incomplete</a></li>
                </ul>
              </div>
            <div class="col-1 mode-button-group ps-4">
                <button class="btn-purple mode-button" type="button">
                        <img src="./assets/img/night-mode-icon.png" alt="">
                </button>
            </div>  
        </nav>
        <ul id="noteList">
            

        </ul>
        <button class="btn-purple plus-button" type="button" data-bs-toggle="modal" data-bs-target="#newNoteModal">
            <img src="./assets/img/plus-icon.png" alt="">
        </button>

        <!-- Modal -->
        <div class="modal fade" id="newNoteModal" tabindex="-1" aria-labelledby="newNoteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                <h1 class="modal-title w-100 text-center fs-5 p-0" id="newNoteModalLabel">New note</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="new-note-input border-purple" type="text" id="newNoteInput">
                </div>
                <div class="modal-footer border-top-0 justify-content-between">
                <button type="button" class="btn-transparent px-4 color-purple" id="cancelNoteButton" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn-purple px-4 color-white" id="saveNoteButton">Save</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
